description: This component is responsible for sending an embed message of a yWorkflows
  repository URL to a specified Discord channel or thread. It takes the URL of the
  repository generated by the yWorkflows discord BOT and the target Discord channel
  or thread ID as input, and outputs a boolean indicating whether the embed message
  was successfully sent.
input-class: SendEmbedIntoAnotherChannelInput
name: SendEmbedIntoAnotherChannel
output-class: SendEmbedIntoAnotherChannelOutput
parameters: {}
